{% extends "base.html" %}

{% load static %}
{% block title %} Load data {% endblock %}

{% block header_content %}

<h1 class="masthead-heading text-uppercase mb-0">Mengunggah Form Excel</h1>

{% endblock %}

{% block page_content %}

    

    <section class="page-section portfolio" id="portfolio">
        <div class="container">
            <!-- Portfolio Section Heading-->
            <!-- Icon Divider-->
            
            <div style="display:flex ; align-items: center; justify-content: center;"> 
                <form action="{% url "etldata:upload_excel" %}" method="POST" enctype="multipart/form-data" class="form-horizontal"> 
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name" class="col-md-3 col-sm-3 col-xs-12 control-label">Excel File: </label>
                        
                            <input type="file" name="excel_file" id="excel_file" required="True" class="form-control">
                                   
                    </div>
                    <div class="form-group">                    
                        <div class="col-md-3 col-sm-3 col-xs-12 col-md-offset-3" style="margin-bottom:10px;">
                             <button type="submit" class="btn btn-primary"> <span class="glyphicon glyphicon-upload" style="margin-right:5px;"></span>Upload </button>
                        </div> 
                    </div>
                </form>
            </div>
            
        </div>
    </section>


{% endblock %}
